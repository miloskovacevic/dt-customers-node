<div class="col-lg-12" style="margin-top: 2%; border: 1px solid #94bb10; padding: 1%;">
    <loader #loader="loader"></loader>
    <div class="row">
        <div class="col-md-10 col-sm-10">
            <h4 id="title">{{title}}</h4>
        </div>
        <div class="col-md-2 col-sm-2">
            <div>
                <span class="input-group-append"><button id="add-customer" class="custom-button-green btn btn-md" type="button" (click)="onRouteClick()"><i class="glyphicon glyphicon-plus"></i>Add New Customer</button></span>
            </div>
        </div>
    </div>
    <div class="card box-shadow">
        <div class="card-body nopadding">
            <ngx-datatable class="bootstrap" #table [columnMode]="'force'" [scrollbarH]="true" [rows]="rows" [columns]="columns" [sorts]="sorts" [rowHeight]="35" [limit]="15" [footerHeight]="35" >
            </ngx-datatable>
        </div>
    </div>
</div>
<ng-template #actionColumn let-row="row" let-value="value" ngx-datatable-cell-template class="text-center">
    <button class="btn custom-button-green btn-sm " type="button" [routerLink]="['./edit', value]"><i class="glyphicon glyphicon-pencil"></i></button>
    <button class="btn custom-button-blue  btn-sm" type="button"  (click)="deleteResource(value)"><i class="glyphicon glyphicon-trash"></i></button>
</ng-template>

<ng-template #activeColumn let-row="row" let-value="value" ngx-datatable-cell-template>
    <i *ngIf="value" class="fa fa-check text-rb"></i>
    <i *ngIf="!value" class="fa fa-times text-muted"></i>
</ng-template>

<delete-modal #deleteModal="deleteModal"></delete-modal>
